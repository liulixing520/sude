<div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">

            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'sudeApp.sdBalance.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="orderNo"><span data-translate="sudeApp.sdBalance.orderNo">Order No</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="summary"><span data-translate="sudeApp.sdBalance.summary">Summary</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="money"><span data-translate="sudeApp.sdBalance.money">Money</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="inOutType.id"><span data-translate="sudeApp.sdBalance.inOutType">In Out Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="payMent.id"><span data-translate="sudeApp.sdBalance.payMent">Pay Ment</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="remark"><span data-translate="sudeApp.sdBalance.remark">Remark</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="sdBalance in vm.sdBalances track by sdBalance.id">
                    <td><a ui-sref="sd-balance-detail({id:sdBalance.id})">{{sdBalance.id}}</a></td>
                    <td>{{sdBalance.orderNo}}</td>
                    <td>{{sdBalance.summary}}</td>
                    <td>{{sdBalance.money}}</td>
                    <td>
                        {{sdBalance.inOutType.description}}
                    </td>
                    <td>
                        {{sdBalance.payMent.description}}
                    </td>
                    <td>{{sdBalance.remark}}</td>
<!--                     <td class="text-right"> -->

<!-- 								Profile -->

<!-- 								Edit -->
<!-- 							</a> -->
<!-- 							<a ui-sref="sd-balance.delete({id:sdBalance.id})" class="btn btn-danger btn-sm btn-icon icon-left" data-translate="entity.action.delete"> -->
<!-- 								Delete -->
<!-- 							</a> -->
<!--                     </td> -->
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-right">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
