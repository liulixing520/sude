
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySdCompanyLabel" data-translate="sudeApp.sdCompany.home.createOrEditLabel">Create or edit a Sd Company</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
<!--         <div class="form-group" ng-show="vm.sdCompany.id"> -->
<!--             <label for="id" data-translate="global.field.id">ID</label> -->
            <input type="hidden" class="form-control" id="id" name="id"
                    ng-model="vm.sdCompany.id"  />
<!--         </div> -->
		<div class="form-group">
        <div >
            <label class="col-sm-1 control-label" data-translate="sudeApp.sdCompany.companyName" for="field_companyName">Company Name</label>
            <div class="col-sm-2">
            <input type="text" class="form-control" name="companyName" id="field_companyName"
                    ng-model="vm.sdCompany.companyName"  />
            </div>
        </div>
        <div >
            <label class="col-sm-1 control-label" data-translate="sudeApp.sdCompany.phone" for="field_phone">Phone</label>
            <div class="col-sm-2">
            <input type="text" class="form-control" name="phone" id="field_phone"
                    ng-model="vm.sdCompany.phone"  />
            </div>
        </div>
        <div >
            <label class="col-sm-1 control-label" data-translate="sudeApp.sdCompany.fax" for="field_fax">Fax</label>
            <div class="col-sm-2">
            <input type="text" class="form-control" name="fax" id="field_fax"
                    ng-model="vm.sdCompany.fax"  />
            </div>
        </div>
        <div >
            <label class="col-sm-1 control-label" data-translate="sudeApp.sdCompany.postCode" for="field_postCode">Post Code</label>
            <div class="col-sm-2">
            <input type="text" class="form-control" name="postCode" id="field_postCode"
                    ng-model="vm.sdCompany.postCode"  />
            </div>
        </div>
	</div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
